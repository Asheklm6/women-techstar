<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nike-Air</title>
</head>
<body>
    <section class="container">
    <header class="header">
<div class="nike-logo">
<img src="nike.svg" alt="nike-logo">
</div>
<nav class="nav-bar">
<ul>
    <li>Men</li>
    <li>Women</li>
    <li>Kids</li>
    <li>Accesories</li>
    <li>New in</li>
</ul>
<div class="svgs">
   <img src="search.svg" alt="search">
   <img src="love.svg" alt="love">
   <img src="lock.svg" alt="lock">
</div>
</nav>
    </header>

    <main>
        <h2>NIKE AIR</h2>

        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Circle with gradient fill -->
            <defs>
              <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f90;stop-opacity:1" />
              </radialGradient>
            </defs>
            <circle cx="100" cy="100" r="80" fill="url(#grad)" />
          
            <!-- Black semi-circle at the bottom -->
            <path d="M20,100 Q100,150 180,100" fill="black" />
          
            <!-- Text written along the circle -->
            <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
              <textPath xlink:href="#circle-text">
                Your Text Here
              </textPath>
            </text>
          
            <!-- Arrow in the center -->
            <polygon points="100,80 110,100 90,100" fill="white" />
          </svg>

              
        <img src="" alt="black-shoe">
        <div class="lines-p">
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>  
          <p>The Nike Air force 1 mid LE brings back the 82 hard wood icon into an everyday style in all white or all black.</p>
        </div>       
    </main>

</section>
</body>
</html>
